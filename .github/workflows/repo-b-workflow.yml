on:
  repository_dispatch:
    types: [ deploy ]
 
env:
  # PERSONAL_TOKEN: ${{ github.event.client_payload.token }}
  DATE: $(date '+%Y-%m-%d')
 
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
 
    steps:

