      - name: Decrypt secret and set as environment variable
        run: |
          echo ${{ github.event.client_payload.token }} | base64 -d >> /tmp/secrets.env
          TOKEN=$(cat /tmp/secrets.env)
          echo "PERSONAL_TOKEN=${TOKEN}" >> $GITHUB_ENV

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: samah603/import-repo
          token: ${{ env.PERSONAL_TOKEN }} # `GH_PAT` is a secret that contains your PAT
          # persist-credentials: true
          ref: ${{ github.event.client_payload.branch }}
